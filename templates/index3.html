<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Programação de Trabalho</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-control {
                width: 30%;
            }
        </style>
        <script>
            function validateForm() {
                var form = document.forms["scheduleForm"];
                for(var i=0; i < form.length; i++){
                    if(form[i].value === "" || form[i].value == null){
                        alert("Todos os campos devem ser preenchidos");
                        return false;
                    }
                }
                return true;
            }
        </script>
    </head>
    <body>
        <h1>Agendamento Automatico de turnos</h1>
        <form name="scheduleForm" action="/schedule" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="num_workers">Número de Trabalhadores:</label>
                <input type="number" class="form-control" id="num_workers" name="num_workers" required>
            </div>
            <div class="form-group">
                <label for="num_shifts_day">Número de Turnos por Dia:</label>
                <input type="number" class="form-control" id="num_shifts_day" name="num_shifts_day" required>
            </div>
            <div class="form-group">
                <label for="num_days_year">Número de Dias no Ano:</label>
                <input type="number" class="form-control" id="num_days_year" name="num_days_year" required>
            </div>
            <div class="form-group">
                <label for="start_date">Data de Início (AAAA-MM-DD):</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
